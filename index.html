<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<!-- Bootstrap -->
	<link href="static/css/all.min.css" rel="stylesheet" type="text/css" />
	<link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- Dashboard -->
	<link href="static/css/dashboard.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container-fluid mt-2" id="app">
		<!-- navigation bar -->
		<nav class="navbar bg-info">
			<a class="navbar-brand text-white">{{ title }}</a>
			<form class="form-inline">
				<button v-if="!filtered" class="btn btn-sm my-2 my-sm-0 text-white" type="button"
					@click="onFilter($event)" style="margin-right: 0px">
					<img src="static/images/filter-icon-16.png" /> Filter
				</button>

				<button v-if="filtered" class="btn btn-sm  my-2 my-sm-0 active text-white" type="button"
					@click="onFilter($event)" style="margin-right: 0px">
					<img src="static/images/filter-icon-16.png" /> Filter
				</button>
			</form>
		</nav>
		<!-- end navigation bar -->

		<!-- filter -->
		<div class="row">
			<transition name="fade">
				<div class="card-body bg-light" v-if="filtered">
					<div class="row">
						<div class="col text-center" v-if="!isReleaseListLoaded">
							<img class="img-fluid" width="120" src="static/images/loading.gif" />
						</div>
						<div class="col-3" v-if="isReleaseListLoaded" v-for="release in releaseList">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" :id="release.definitionId"
									@click="onCheckItem($event)" :checked="release.isChecked">
								<label class="custom-control-label text-dark"
									:for="release.definitionId">{{release.definitionName}}</label>
							</div>
						</div>
					</div>
				</div>
			</transition>
		</div>
		<!-- end filter -->
		
		<div id="dashboard" class="table-wrapper-scroll-y my-custom-scrollbar">
			<table id="table-cards" class="table table-striped table-sm" cellspacing="0" width="100%">
				<thead>
					<tr>
					<th scope="col">Development</th>
					<th scope="col">Quality</th>
					<th scope="col">Staging</th>
					<th scope="col">Production</th>
					</tr>
				</thead>
				<tbody>
					<tr :id="card.rowId" :name="card.rowName"  v-for="card in cards">
						<th scope="row">
							<div :id="card.devCardId" class="card">
								<div class="card-body2">
									<div>
										<a href="#" target="_blank" class="card-title" :id="card.devReleaseLinkId">
											<span :class="card.badgeClassName">{{card.releaseTitle}}</span>
										</a>
									</div>
									<table class="table table-hover table-borderless table-sm">
										<tbody>
											<tr class="tr-detail">
												<td>
													<a class="dashboard-release" :id="card.devDashboardReleaseId1" href="#" target="_blank"></a> 
												</td>
												<td>
													<div class="align-top">
														<i :id="card.devStatusIconId1" class="fas"></i>
														<span :id="card.devStatusTextId1"></span>
													</div>
												</td>
												<td>
													<a :id="card.devModalReleaseLinkId1" class="far align-top fa-clipboard dashboard-card-icon"></a>
												</td>
											</tr>
											<tr class="tr-detail">
												<td>
													<a class="dashboard-release" :id="card.devDashboardReleaseId2" href="#" target="_blank"></a> 
												</td>

													</div>
												</td>
												<td>
													<a :id="card.devModalReleaseLinkId2" class="far align-top fa-clipboard dashboard-card-icon"></a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</th>
						<td>

						</td>

		</div>
	</div>
