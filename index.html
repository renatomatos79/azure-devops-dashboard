<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<!-- Bootstrap -->
	<link href="static/css/all.min.css" rel="stylesheet" type="text/css" />
	<link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- Dashboard -->
	<link href="static/css/dashboard.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container-fluid mt-2" id="app">
		<nav class="navbar bg-info">
			<a class="navbar-brand text-white">{{ title }}</a>
			<form class="form-inline">
				<button v-if="!filtered" class="btn btn-sm my-2 my-sm-0 text-white" type="button"
					@click="onFilter($event)" style="margin-right: 0px">
					<img src="static/images/filter-icon-16.png" /> Filter
				</button>

				<button v-if="filtered" class="btn btn-sm  my-2 my-sm-0 active text-white" type="button"
					@click="onFilter($event)" style="margin-right: 0px">
					<img src="static/images/filter-icon-16.png" /> Filter
				</button>
			</form>
		</nav>
		<div class="row">
			<div class="card-body bg-light" v-if="filtered">
				<div class="row">
					<div class="col text-center" v-if="!isReleaseListLoaded">
						<img class="img-fluid" width="120" src="static/images/loading.gif" />
					</div>
					<div class="col-3" v-if="isReleaseListLoaded" v-for="release in releaseList">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" :id="release.definitionId"
								@click="onCheckItem($event)" :checked="release.isChecked">
							<label class="custom-control-label text-dark"
								:for="release.definitionId">{{release.definitionName}}</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="dashboard">
			<!--HEADER-->
			<div id="dashboard-title" class="row">
				<div class="col">
					<div class="card dashboard-column-title">
						<div class="card-body2">
							<p class="card-text dashboard-title">Development</p>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card dashboard-column-title">
						<div class="card-body2">
							<p class="card-text dashboard-title">Quality</p>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card dashboard-column-title">
						<div class="card-body2">
							<p class="card-text dashboard-title">Staging</p>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card dashboard-column-title">
						<div class="card-body2">
							<p class="card-text dashboard-title">Production</p>
						</div>
					</div>
				</div>
			</div>
			<!--TABLE ROWS CONTENT-->
			<div id="dashboard-rows-container"></div>
		</div>
	</div>
	<!-- Bootstrap -->
	<script src="lib/bootstrap.min.js" type="text/javascript"></script>
	<!-- VSS SDK -->
	<script src="lib/VSS.SDK.min.js" type="text/javascript"></script>
	<!-- Vue -->
	<script src="lib/Vue.js" type="text/javascript"></script>
	<!-- Loadash SDK -->
	<script src="lib/lodash.min.js" type="text/javascript"></script>
	<!-- Custom Script -->
	<script src="lib/dashboard.js"></script>
	<!-- App -->
	<script src="lib/app.js" type="text/javascript"></script>
</body>

</html>
