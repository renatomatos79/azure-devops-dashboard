<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<!-- Bootstrap -->
	<link href="static/css/all.min.css" rel="stylesheet" type="text/css" />
	<link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- Dashboard -->
	<link href="static/css/dashboard.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="app">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">{{ title }}</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<button v-if="!filtered" class="btn btn-sm btn-outline-success my-2 my-sm-0" type="button"
						@click="showFilter($event)" style="margin-right: 0px">
						<img src="static/images/filter-icon-16.png" /> Filter
					</button>

					<button v-if="filtered" class="btn btn-sm btn-outline-success my-2 my-sm-0 active" type="button"
						@click="showFilter($event)" style="margin-right: 0px">
						<img src="static/images/filter-icon-16.png" /> Filter
					</button>
				</form>
			</div>
		</nav>

		<div class="container-fluid">

			<div class="row">
				<div class="card-body bg-light" v-if="filtered">
					<div class="row">
						<div class="col text-center" v-if="!isReleaseListLoaded">
							<img class="img-fluid" src="static/images/loading.gif" /> 
						</div>

						<div class="col-3"  v-if="isReleaseListLoaded" v-for="release in releaseList">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" :id="release.definitionId" @click="checkRelease($event)"
									checked>
								<label class="custom-control-label text-dark"
									:for="release.definitionId">{{release.definitionName}}</label>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="dashboard">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Deveopment</th>
							<th scope="col">Quality</th>
							<th scope="col">Staging</th>
							<th scope="col">Production</th>
						</tr>
					</thead>

					<tbody>
						<tr v-for="release in filteredItems">
							<th scope="row">{{release.definitionName}}</th>
							<td>Mark</td>
							<td>Otto</td>
							<td>@mdo</td>
							<td>@mdo</td>
						</tr>
					</tbody>

				</table>


				<!--HEADER-->
				<div id="dashboard-title" class="row">
					<div class="col">
						<div class="card dashboard-column-title">
							<div class="card-body2">
								<p class="card-text dashboard-title">Development</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card dashboard-column-title">
							<div class="card-body2">
								<p class="card-text dashboard-title">Quality</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card dashboard-column-title">
							<div class="card-body2">
								<p class="card-text dashboard-title">Staging</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card dashboard-column-title">
							<div class="card-body2">
								<p class="card-text dashboard-title">Production</p>
							</div>
						</div>
					</div>
				</div>
				<!--TABLE ROWS CONTENT-->
				<div id="dashboard-rows-container"></div>
			</div>
		</div>
	</div>
	<!-- VSS SDK -->
	<script src="lib/VSS.SDK.min.js" type="text/javascript"></script>
	<!-- Vue -->
	<script src="lib/Vue.js" type="text/javascript"></script>
	<!-- Loadash SDK -->
	<script src="lib/lodash.min.js" type="text/javascript"></script>
	<!-- Custom Script -->
	<script src="lib/dashboard.js"></script>
	<!-- App -->
	<script src="lib/app.js" type="text/javascript"></script>
</body>

</html>
